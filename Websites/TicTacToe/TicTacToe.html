<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href = "./tttCSS.css">
</head>

<body>
    <div class = "menu">
        <div id = "title">Tic Tac Toe</div>
        <div id = "tag">Made by Jonah Schwartzman</div>
        <div class = "button menu" id = "twoPlayerButton">2 Player</div>
        <div class = "button menu" id = "onePlayerButton">1 Player</div>
    </div>
    <div class = "game">
        <div id = "gameMode"></div>
        <div id = "playerTurn">Player X's Turn</div>
        <div class = "button game" id = "returnToMenuButtonInGame">Return To Menu</div>
        <div class = "grid game" id = "l1"></div>
        <div class = "grid game" id = "l2"></div>
        <div class = "grid game" id = "l3"></div>
        <div class = "grid game" id = "l4"></div>
        <div class = "square game" id = "s1"></div>
        <div class = "square game" id = "s2"></div>
        <div class = "square game" id = "s3"></div>
        <div class = "square game" id = "s4"></div>
        <div class = "square game" id = "s5"></div>
        <div class = "square game" id = "s6"></div>
        <div class = "square game" id = "s7"></div>
        <div class = "square game" id = "s8"></div>
        <div class = "square game" id = "s9"></div>
    </div>
    <div class = "gameOver">
        <div class = "button gameOver" id = "playAgainButton">Play Again</div>
        <div id = "result">The Game is a draw</div>
        <div class = "button gameOver" id = "returnToMenuButton">Return to Menu</div>
    </div>
    <script src = "./tttJavascript.js"></script>
</body>
</html>
